<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-box {
            background-color: #fff;
            border: 2px solid #ff4d4f;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d32f2f;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            color: #444;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            background-color: #FFCC00;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
        }
        a:hover {
            background-color: #ffd633;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>‚ùå Error</h1>
        <p>{{ message }}</p>
        <a href="/">üîô Go to Home</a>
    </div>
</body>
</html>
